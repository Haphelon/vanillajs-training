<html>

<head>
    <title>
        Forms
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="d-flex justify-content-center p-3">

    <form id="my_form" class="form col-lg-4 col-md-6 col-sm-12 col-12" method="post">
        <div id="warning" class="alert alert-warning alert-dismissible d-flex align-items-center " role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div id="warning-message">
                An example warning alert with an icon
            </div>
        </div>
        <div id="success" class="alert alert-success alert-dismissible d-flex align-items-center " role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:">
                <use xlink:href="#check-circle-fill" />
            </svg>
            <div id="success-message">
                An example success alert with an icon
            </div>
        </div>
        <div id="danger" class="alert alert-danger alert-dismissible d-flex align-items-center " role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill" />
            </svg>
            <div id="success-message">
                An example danger alert with an icon
            </div>
        </div>
        <div class="input-group mb-2">
            <label class="input-group-text">Name</label>
            <input id="name" type="text" name="name" class="form-control" />
        </div>
        <div class="input-group mb-2">
            <label class="input-group-text">Email</label>
            <input id="email" type="email" name="email" class="form-control" />
        </div>
        <div class="input-group mb-2 d-flex align-items-center">
            <label class="input-group-text">Sex</label>
            <div class="form-check form-check-inline ms-2">
                <label class="form-check-label" for="male">Male</label>
                <input id="male" class="form-check-input" type="radio" name="sex" value="0">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="female">Female</label>
                <input id="female" class="form-check-input" type="radio" name="sex" value="1">
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" for="other">Other</label>
                <input id="other" class="form-check-input" type="radio" name="sex" value="2">
            </div>
        </div>
        <div class="input-group mb-2">
            <label class="input-group-text" for="age_group">Age Group</label>
            <select id="age_group" name="age_group" class="form-control">
                <option value="0">0-18 years</option>
                <option value="1">18-27 years</option>
                <option value="2">27-36 years</option>
                <option value="3">36 and above years</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-check form-check-inline ms-2">
                <label class="form-check-label" for="send_updates">Send updates?</label>
                <input id="send_updates" type="checkbox" class="form-check-input" name="send_updates" />
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-warning">
                <span class="material-symbols-outlined">
                    close
                </span>
                Cancel
            </button>
            <button type="submit" class="btn btn-primary">
                <span class="material-symbols-outlined">
                    done
                </span>
                Submit
            </button>
        </div>
    </form>
</body>

</html>
