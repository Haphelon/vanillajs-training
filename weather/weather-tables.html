<html>

<head>
    <title>
        Weather - Table
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="d-flex flex-wrap justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
        <form id="search" class="d-flex">
            <div class="input-group m-2">
                <label class="input-group-text" for="api_key">API Key</label>
                <input class="form-control" id="api_key" type="text" />
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" for="city">City</label>
                <input class="form-control" id="city" type="text" />
            </div>
            <div class="m-2 d-flex align-items-center">
                <label for="aqi">Air Quality</label>
                <input class="form-check-input m-0" id="aqi" type="checkbox" />
            </div>
            <div class="btn-group m-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Location</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><label id="name"></label></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td><label id="country"></label></td>
                </tr>
            </tbody>
        </table>
        <table class="table table-stripped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Current Weather Conditions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Temperature</td>
                    <td><label id="temp"></label></td>
                </tr>
                <tr>
                    <td>Wind Speed</td>
                    <td><label id="wind_speed"></label></td>
                </tr>
                <tr>
                    <td>Pressure</td>
                    <td><label id="pressure"></label></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
