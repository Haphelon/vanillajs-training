<html>

<head>
    <title>
        Weather - Table
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body class="d-flex flex-wrap justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-12">
        <form id="search" class="d-flex">
            <div class="input-group m-2">
                <label class="input-group-text" for="api_key">API Key</label>
                <input class="form-control" id="api_key" type="text" />
            </div>
            <div class="input-group m-2">
                <label class="input-group-text" for="city">City</label>
                <input class="form-control" id="city" type="text" />
            </div>
            <div class="m-2 d-flex align-items-center">
                <label for="aqi">Air Quality</label>
                <input class="form-check-input m-0" id="aqi" type="checkbox" />
            </div>
            <div class="btn-group m-2">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>
        <div class="col-12 d-flex">
            <div class="card col-lg-6 m-2">
                <img src="https://www.dreamhost.com/blog/wp-content/uploads/2013/03/Cloud-computing-750x383.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Location</h5>
                    <p id="description" class="card-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="region" class="list-group-item"></li>
                    <li id="country" class="list-group-item"></li>
                    <li id="location" class="list-group-item"></li>
                    <li id="time" class="list-group-item"></li>
                </ul>
            </div>
            <div class="card col-lg-6 m-2">
                <img src="https://www.dreamhost.com/blog/wp-content/uploads/2013/03/Cloud-computing-750x383.jpg"
                    class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">Weather Conditions</h5>
                    <p id="description" class="card-text"></p>
                </div>
                <ul class="list-group list-group-flush">
                    <li id="temp" class="list-group-item"></li>
                    <li id="wind_speed" class="list-group-item"></li>
                    <li id="pressure" class="list-group-item"></li>
                    <li id="time" class="list-group-item"></li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
